version: "3.9"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: chat
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  ws1:
    build: .
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/chat
      REDIS_URL: redis://redis:6379
    depends_on:
      - postgres
      - redis

  ws2:
    build: .
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/chat
      REDIS_URL: redis://redis:6379
    depends_on:
      - postgres
      - redis

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - ws1
      - ws2

volumes:
  pgdata:
